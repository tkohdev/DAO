    window.getCurrentUrlParams = () => {
      let params = null;
      const urlParts = window.location.href.split('#');

      if (urlParts[1]) {
        const urlParamsArr = urlParts[1].split('&');

        if (urlParamsArr.length) {
          params = {};
          for (let i = 0; i < urlParamsArr.length; i++) {
            const currParam = urlParamsArr[i].split('=');
            const key = currParam[0];
            const value = currParam[1];
            params[key] = value;
          }
        }
      }

      return params;
    }

<script>

function GetFunction(){
const platformClient = require("purecloud-platform-client-v2");

const client = platformClient.ApiClient.instance;
client.setEnvironment(platformClient.PureCloudRegionHosts.us_east_1); // Genesys Cloud region

// Manually set auth token or use loginImplicitGrant(...) or loginClientCredentialsGrant(...) or loginPKCEGrant(...)
// client.setAccessToken("your_access_token");

let apiInstance = new platformClient.ConversationsApi();

let conversationId = "5c6b61ae-0f34-4904-bb33-a20e6eb8da04"; // String | conversationId

// Get a conversation by id
apiInstance.getAnalyticsConversationDetails(conversationId)
  .then((data) => {
    console.log(`getAnalyticsConversationDetails success! data: ${JSON.stringify(data, null, 2)}`);
  })
  .catch((err) => {
    console.log("There was a failure calling getAnalyticsConversationDetails");
    console.error(err);
  });	
}
</script>
